---
  dfs_replication:
    min: 1
    max: 3
    default: 1
#    20logN
  dfs_namenode_handler_count:
    min: 10
    max: 40
    default: 10
  dfs_datanode_handler_count:
    min: 3
    max: 12
    default: 10
  dfs_datanode_max_transfer_threads:
    min: 4096
    max: 8192
    default: 4096
  dfs_blocksize:
    max:
    range:
        - 64
        - 128
        - 256
    default: 128

