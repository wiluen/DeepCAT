    min: 7
    max: 12
    float: no
    default: 8
  flink_tm_runtime_sort_spilling_threshold:
    min: 5
    max: 95
    float: no
    default: 80
  flink_tm_network_netty_client_numThreads:
    min: 1
    max: 8
    float: no
    default: 1
  flink_tm_network_netty_num_arenas:
    min: 1
    max: 8
    float: no
    default: 1
  flink_tm_network_netty_server_numThreads:
    min: 1
