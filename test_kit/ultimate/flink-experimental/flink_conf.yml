---
# step size is 3    #这是作业总的并行度，应该设置为所以普taskmanager的slot总和
  flink_parallelsm_default:
    min: 5   #10-40
    max: 40
    float: no
    default: 5
# parallelsm 打满 = The number of flink_tm_num_task_slots  这个取决于每个节点的计算资源
  flink_tm_num_task_slots:
    min: 2   #4-8
    max: 8
    float: no
    default: 1
# step size is 3
  # parallelsm.default < The number of taskmanager * taskmanager.numberOfTaskSlots
  flink_tm_mem_managed_fraction:
    min: 1
    max: 6
    float: no
    default: 4
  # step size is 0.1
  flink_tm_mem_network_fraction:
    min: 1
    max: 6
    float: no
    default: 1
  # step size is 0.05
  # 托管内存大小与网内存大小之和小于flink总进程内存大小
  flink_tm_memory_min:
    min: 128
    max: 256
    float: no
    default: 128
  flink_tm_memory_max:
    min: 1024
    max: 2048
    float: no
    default: 1024
  flink_jm_heap:
    min: 1024
    max: 4096
    float: no
    default: 1024
  flink_tm_heap:
    min: 1024
    max: 10240
    float: no
    default: 1024
